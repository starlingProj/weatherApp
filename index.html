<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWeath</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="vanta"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="src/three.min.js"></script>
    <script src="src/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 1285,
        minWidth: 2600,
        
        highlightColor: 0x1b2ab9,
        midtoneColor: 0x317fe1,
        lowlightColor: 0x341b98,
        baseColor: 0x0,
        blurFactor: 0.35,
        speed: 0.40,
        zoom: 0.70
      })
      </script>
  </body>
</html>
